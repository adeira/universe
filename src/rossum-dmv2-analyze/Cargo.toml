[package]
name = "rossum-dmv2-analyze"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { version = "1.0.71" }
clap = { version = "4.3.10", default-features = false, features = ["std", "cargo", "color", "deprecated", "env", "error-context", "help", "suggestions", "unicode", "usage"] }
colored = { version = "2.0.0" }
indicatif = { version = "0.17.5" }
reqwest = { version = "0.11.18", features = ["json"] }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = { version = "1.0.99" }
tokio = { version = "1.28.1", features = ["full"] }
