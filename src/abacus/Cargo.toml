# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "server"
version = "0.0.0"
authors = ["Martin Zl√°mal <mrtnzlml@gmail.com>"]
edition = "2018"
publish = false
resolver = "2"

[profile.dev]
split-debuginfo = "unpacked"

[dependencies]
arangors = "0.5.0"
async-trait = "0.1.50"
blurhash-wasm = { git = "https://github.com/fpapado/blurhash-rust-wasm", branch = "master" }
bytes = "1.0.1"
clap = "3.0.0-beta.2"
data-encoding = "2.3.2"
deadpool = { version = "0.7.0", features = ["managed"] }
dotenv = "0.15.0"
futures = "0.3.15"
image = "0.23.14"
jsonwebtoken = "7.2.0"
juniper = "0.15.4"
lazy_static = "1.4.0"
num_cpus = "1.13.0"
rand = "0.8.3"
reqwest = { version = "0.11.3", features = ["json", "blocking"] }
ring = "0.16.20"
rusoto_core = "0.46.0"
rusoto_s3 = "0.46.0"
serde = "1.0.126"
serde_json = "1.0.64"
tokio = { version = "1.5.0", features = ["full"] }
tracing = "0.1.26"
tracing-subscriber = "0.2.18"
uclient = "0.1.1"
uuid = { version = "0.8.2", features = ["v4"] }
warp = { version = "0.3.1", default-features = false, features = ["multipart", "compression"] }

[dev-dependencies]
insta = "1.7.1"
proptest = "1.0.0"
signedsource = "0.2.0"
tokio = { version = "1.5.0", features = ["full"] }
valico = "3.6.0"
