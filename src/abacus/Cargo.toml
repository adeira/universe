# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "server"
version = "0.0.0"
authors = ["Martin ZlÃ¡mal <mrtnzlml@gmail.com>"]
edition = "2018"
publish = false
resolver = "2"

[profile.dev]
# Currently on stable-x86_64-apple-darwin: 81,1 MB
opt-level = 0
split-debuginfo = "unpacked"

[profile.release]
# Currently on stable-x86_64-apple-darwin: 17,8 MB
opt-level = 3
lto = "thin"

[dependencies]
anyhow = { version = "1.0.42", default-features = false, features = ["std"] }
async-trait = "0.1.51"
base64 = "0.13.0"
blurhash-wasm = { git = "https://github.com/fpapado/blurhash-rust-wasm", branch = "master" }
bytes = "1.0.1"
casbin = "2.0.7"
clap = "3.0.0-beta.2"
data-encoding = "2.3.2"
deadpool = { version = "0.8.2", default-features = false, features = ["managed"] }
dotenv = { version = "0.15.0", default-features = false }
futures = "0.3.16"
http = "0.2.4"
image = { version = "0.23.14", default-features = false, features = ["jpeg", "png"] }
jsonwebtoken = "7.2.0"
juniper = { version = "0.15.7", default-features = false, features = ["schema-language"] }
lazy_static = "1.4.0"
num_cpus = "1.13.0"
rand = "0.8.4"
reqwest = { version = "0.11.4", default-features = false, features = ["json", "gzip", "default-tls"] }
ring = "0.16.20"
rusoto_core = "0.47.0"
rusoto_s3 = "0.47.0"
serde = "1.0.127"
serde_json = "1.0.66"
serde_qs = "0.8.4"
thiserror = { version = "1.0.26", default-features = false }
tokio = { version = "1.10.0", default-features = false, features = ["full"] }
tracing = "0.1.26"
tracing-subscriber = "0.2.19"
typed-builder = "0.9.0"
url = "2.2.2"
uuid = { version = "0.8.2", default-features = false, features = ["std", "v4"] }
warp = { version = "0.3.1", default-features = false, features = ["multipart", "compression"] }

[dev-dependencies]
insta = { version = "1.7.1", default-features = false, features = ["colors"] }
proptest = "1.0.0"
signedsource = { version = "0.2.0", default-features = false }
tokio = { version = "1.10.0", default-features = false, features = ["full"] }
valico = "3.6.0"
