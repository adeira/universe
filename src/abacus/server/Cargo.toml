[package]
name = "server"
version = "0.0.0"
authors = ["Martin ZlÃ¡mal <mrtnzlml@gmail.com>"]
edition = "2021"
publish = false

[dependencies]
anyhow = { version = "1.0.94", default-features = false, features = ["std"] }
async-trait = "0.1.83"
axum = { version = "0.7.9", default-features = false, features = ["multipart"] }
base64 = "0.22.1"
blurhash-wasm = { git = "https://github.com/fpapado/blurhash-rust-wasm", branch = "master" }
bytes = "1.9.0"
casbin = "2.5.0"
clap = { version = "4.5.22", default-features = false, features = ["std", "cargo", "color", "deprecated", "env", "error-context", "help", "suggestions", "unicode", "usage"] }
clap_complete = { version = "4.5.38", default-features = false }
data-encoding = "2.6.0"
deadpool = { version = "0.12.1", default-features = false, features = ["managed"] }
dotenv = { version = "0.15.0", default-features = false }
futures = "0.3.31"
hex = "0.4.3"
http = "0.2.12"
image = { version = "0.25.5", default-features = false, features = ["jpeg", "png"] }
jsonwebtoken = "9.3.0"
juniper = { version = "0.16.1", default-features = false, features = ["schema-language"] }
juniper_axum = { version = "0.1.1" }
lazy_static = "1.5.0"
md-5 = "0.10.6"
num_cpus = "1.16.0"
rand = "0.8.5"
regex = "1.11.1"
reqwest = { version = "0.11.27", default-features = false, features = ["json", "gzip", "default-tls"] }
ring = "0.17.8"
rusoto_core = "0.48.0"
rusoto_s3 = "0.48.0"
sentry = "0.35.0"
sentry-tracing = "0.35.0"
serde = "1.0.215"
serde_json = "1.0.133"
serde_qs = "0.13.0"
thiserror = { version = "1.0.69", default-features = false }
tokio = { version = "1.41.1", default-features = false, features = ["full"] }
tower-http = { version = "0.6.2", default-features = false, features = ["cors", "trace"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", default-features = false, features = ["smallvec", "fmt", "ansi", "tracing-log", "std", "env-filter"] }
typed-builder = "0.20.0"
url = "2.5.3"
uuid = { version = "1.11.0", default-features = false, features = ["std", "v4"] }

[dev-dependencies]
http-body-util = "0.1.2"
insta = { version = "1.41.1", default-features = false, features = ["colors", "ron", "redactions", "json"] }
mime = "0.3.17"
proptest = "1.5.0"
tokio = { version = "1.41.1", default-features = false, features = ["full"] }
tower = "0.4.13"
