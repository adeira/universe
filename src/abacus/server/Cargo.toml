# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "server"
version = "0.0.0"
authors = ["Martin ZlÃ¡mal <mrtnzlml@gmail.com>"]
edition = "2021"
publish = false

[dependencies]
anyhow = { version = "1.0.65", default-features = false, features = ["std"] }
async-trait = "0.1.57"
base64 = "0.13.0"
blurhash-wasm = { git = "https://github.com/fpapado/blurhash-rust-wasm", branch = "master" }
bytes = "1.2.1"
casbin = "2.0.9"
clap = { version = "3.2.21", default-features = false, features = ["std", "cargo", "color", "suggestions", "unicode", "env"] }
clap_complete = { version = "3.2.5", default-features = false }
data-encoding = "2.3.2"
deadpool = { version = "0.9.5", default-features = false, features = ["managed"] }
dotenv = { version = "0.15.0", default-features = false }
futures = "0.3.24"
hex = "0.4.3"
http = "0.2.8"
image = { version = "0.24.3", default-features = false, features = ["jpeg", "png"] }
jsonwebtoken = "8.1.1"
juniper = { version = "0.15.10", default-features = false, features = ["schema-language"] }
lazy_static = "1.4.0"
md-5 = "0.10.4"
num_cpus = "1.13.1"
rand = "0.8.5"
regex = "1.6.0"
reqwest = { version = "0.11.11", default-features = false, features = ["json", "gzip", "default-tls"] }
ring = "0.16.20"
rusoto_core = "0.48.0"
rusoto_s3 = "0.48.0"
serde = "1.0.144"
serde_json = "1.0.85"
serde_qs = "0.10.1"
thiserror = { version = "1.0.34", default-features = false }
tokio = { version = "1.21.1", default-features = false, features = ["full"] }
tracing = "0.1.36"
tracing-subscriber = { version = "0.3.15", default-features = false, features = ["smallvec", "fmt", "ansi", "tracing-log", "std", "env-filter"] }
typed-builder = "0.10.0"
url = "2.3.1"
uuid = { version = "1.1.2", default-features = false, features = ["std", "v4"] }
warp = { version = "0.3.2", default-features = false, features = ["multipart", "compression"] }

[dev-dependencies]
insta = { version = "1.19.1", default-features = false, features = ["colors", "ron", "redactions", "json"] }
proptest = "1.0.0"
tokio = { version = "1.21.1", default-features = false, features = ["full"] }
valico = "3.6.1"
