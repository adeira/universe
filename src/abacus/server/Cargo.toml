# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "server"
version = "0.0.0"
authors = ["Martin ZlÃ¡mal <mrtnzlml@gmail.com>"]
edition = "2021"
publish = false

[dependencies]
anyhow = { version = "1.0.69", default-features = false, features = ["std"] }
async-trait = "0.1.64"
base64 = "0.21.0"
blurhash-wasm = { git = "https://github.com/fpapado/blurhash-rust-wasm", branch = "master" }
bytes = "1.4.0"
casbin = "2.0.9"
clap = { version = "4.1.6", default-features = false, features = ["std", "cargo", "color", "deprecated", "env", "error-context", "help", "suggestions", "unicode", "usage"] }
clap_complete = { version = "4.1.3", default-features = false }
data-encoding = "2.3.3"
deadpool = { version = "0.9.5", default-features = false, features = ["managed"] }
dotenv = { version = "0.15.0", default-features = false }
futures = "0.3.26"
hex = "0.4.3"
http = "0.2.9"
image = { version = "0.24.5", default-features = false, features = ["jpeg", "png"] }
jsonwebtoken = "8.2.0"
juniper = { version = "0.15.11", default-features = false, features = ["schema-language"] }
lazy_static = "1.4.0"
md-5 = "0.10.5"
num_cpus = "1.15.0"
rand = "0.8.5"
regex = "1.7.1"
reqwest = { version = "0.11.14", default-features = false, features = ["json", "gzip", "default-tls"] }
ring = "0.16.20"
rusoto_core = "0.48.0"
rusoto_s3 = "0.48.0"
sentry = "0.30.0"
sentry-tracing = "0.30.0"
serde = "1.0.152"
serde_json = "1.0.93"
serde_qs = "0.11.0"
thiserror = { version = "1.0.38", default-features = false }
tokio = { version = "1.25.0", default-features = false, features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", default-features = false, features = ["smallvec", "fmt", "ansi", "tracing-log", "std", "env-filter"] }
typed-builder = "0.11.0"
url = "2.3.1"
uuid = { version = "1.3.0", default-features = false, features = ["std", "v4"] }
warp = { version = "0.3.3", default-features = false, features = ["multipart", "compression"] }

[dev-dependencies]
insta = { version = "1.28.0", default-features = false, features = ["colors", "ron", "redactions", "json"] }
proptest = "1.1.0"
tokio = { version = "1.25.0", default-features = false, features = ["full"] }
valico = "3.6.1"
