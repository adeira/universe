apiVersion: v1
kind: Service
metadata:
  name: abacus-tools-service
spec:
  type: ClusterIP
  selector:
    app: abacus-tools
  ports:
    # TODO: https (443)
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: abacus-tools-deployment
  labels:
    app: abacus-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: abacus-tools
  template:
    metadata:
      labels:
        app: abacus-tools
    spec:
      containers:
        - name: abacus-tools
          image: adeira/abacus-tools
          resources:
            requests:
              cpu: 50m
              memory: 20Mi
            limits:
              cpu: 100m
              memory: 50Mi
          ports:
            - containerPort: 3000
