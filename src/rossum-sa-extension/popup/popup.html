<?xml version="1.0" encoding="utf-8" ?>
<html lang="en">
  <head>
    <title>Rossum SA Extension - popup</title>
  </head>
  <link href="popup.css" rel="stylesheet" />
  <body>
    <div class="checkboxes">
      <label>
        <input type="checkbox" id="devFeaturesEnabled" />
        <span>Enable DEV features</span>
        <span class="help">(reloads the page ⚠️)</span>
      </label>

      <label>
        <input type="checkbox" id="schemaAnnotationsEnabled" />
        <span>Enable schema ID annotations</span>
      </label>

      <label>
        <input type="checkbox" checked="checked" disabled="disabled" />
        <span>Enable UI improvements</span>
      </label>
    </div>

    <div class="info">0.3.0</div>

    <script src="popup.js"></script>
  </body>
</html>
