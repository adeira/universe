<?xml version="1.0" encoding="utf-8" ?>
<html lang="en">
  <head>
    <title>Rossum SA Extension - popup</title>
  </head>
  <link href="popup.css" rel="stylesheet" />
  <body>
    <div class="links">
      <div><button id="masterDataHub">Master Data Hub</button></div>
    </div>

    <div class="checkboxes">
      <label>
        <input type="checkbox" id="devFeaturesEnabled" />
        <span>Enable dev <strong>features</strong> flag</span>
        <span class="help">(<code>devFeaturesEnabled</code>)</span>
      </label>

      <label>
        <input type="checkbox" id="devDebugEnabled" />
        <span>Enable dev <strong>debug</strong> flag</span>
        <span class="help">(<code>devDebugEnabled</code>)</span>
      </label>

      <label>
        <input type="checkbox" id="schemaAnnotationsEnabled" />
        <span>Enable schema ID annotations</span>
      </label>
    </div>

    <div class="info">
      <div>0.9.0</div>
      <div>
        <a href="https://github.com/mrtnzlml" target="_blank">@mrtnzlml</a> ❤️
        <a href="https://github.com/sponsors/mrtnzlml" target="_blank">donate</a>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
