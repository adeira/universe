name: Continuous Integration (Bazel)

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GOOGLE_APPLICATION_CREDENTIALS: gcp_service_account_key.json

    steps:
      - uses: actions/checkout@v2.3.4
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          fetch-depth: 0

      # TODO: use CI cache

      - name: Install bazelisk
        run: |
          curl -LO "https://github.com/bazelbuild/bazelisk/releases/download/v1.6.1/bazelisk-linux-amd64"
          mkdir -p "${GITHUB_WORKSPACE}/bin/"
          mv bazelisk-linux-amd64 "${GITHUB_WORKSPACE}/bin/bazel"
          chmod +x "${GITHUB_WORKSPACE}/bin/bazel"

      - name: Bazel version
        run: |
          "${GITHUB_WORKSPACE}/bin/bazel" version

      # TODO: run Flow and other checks as well
      # https://bazelbuild.github.io/rules_nodejs/dependencies.html
      - name: Install NPM dependencies
        run: |
          "${GITHUB_WORKSPACE}/bin/bazel" run @nodejs//:yarn -- --frozen-lockfile

      # TODO: slow without proper CI cache
      # - name: Run Buldifier lint
      #   run: |
      #     "${GITHUB_WORKSPACE}/bin/bazel" run --build_tag_filters=manual //:buildifier.lint

      - name: Set up GCP credentials (for Bazel Remote Cache)
        run: echo -n ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }} | base64 --decode > $GOOGLE_APPLICATION_CREDENTIALS

      - name: Build
        run: |
          "${GITHUB_WORKSPACE}/bin/bazel" build --remote_cache=${{ secrets.GCP_BAZEL_REMOTE_CACHE_BUCKET }} --google_default_credentials //...

      # TODO: run Bazel test
